[SER_COM]

#------------
# RTLinux     0
# Linux       1
# Usb adapter 2
#------------
SER_MODE    = 1

#------------
# Port for communication
# depends on SER_MODE
# SER_MODE 0: port of rt_com
# SER_MODE 1: ttyS<port>
# SER_MODE 2: ttyUSB<port> 
#++++++++++++
SER_PORT    = 0

#------------
# if a pcmcia serial adapter
# is used mark as 1
#++++++++++++
USE_PCMCIA  = 0

#------------
# possible comspeeds
# index of speed to use (0 indexed)
#++++++++++++
SER_SPEEDS  = 6500 38400 57600 0 0 0 0 0 0 0
COM_SPEED   = 1

STOPBITS    = 3

INTER_CHAR_TIMEOUT  = 100